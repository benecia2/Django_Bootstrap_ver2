{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>수정폼</h2>
        <form action="/update/" method="post">
        <div class="form-group">
            <input type="hidden" class="form-control" id="id" name="id" value="{{board.id}}">
        </div>
        <div class="form-group">
            <label for="writer">작성자:</label>
                <input type="text" class="form-control" id="writer" name="writer" value="{{board.writer}}" readonly>
        </div>
        <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" class="form-control" id="title"  name="title" value="{{board.title}}">
        </div>
        <div class="form-group">
            <label for="content">내용:</label>
            <textarea class="form-control" rows="5" id="content" name="content">{{board.content}}</textarea>
        </div>
        <div class="form-group">
            <label for="file">파일:</label>
            <input type="file" class="form-control" id="file" name="file" value="{{board.filename}}">
        </div>

        <button type="submit" class="btn btn-outline-primary">수정하기</button>
        </form>
</div>
{% endblock %}
